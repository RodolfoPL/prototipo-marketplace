<div class="row">
    <div class="col-12 col-lg-6 offset-lg-3">
        <form>
            <!-- Nombre produto -->
            <div class="form-group">
                <label for="product-name">Nombre del Produto</label>
                <input type="text" class="form-control" id="product-name" placeholder="Coloca el nombre del producto">
            </div>
            <!-- Descripcion -->
            <div class="form-group">
                <label for="product-description">Descripcion</label>
                <input type="text" class="form-control" id="product-description"
                    placeholder="Coloca la descripcion del producto">
            </div>


            <!-- precio -->
            <div class="form-group">
                <label for="product-price">Precio del Produto</label>
                <input type="text" class="form-control" id="product-price" placeholder="Coloca el precio del producto">
            </div>
            <!-- Ubicacion -->
            <div class="form-group">
                <label for="product-ubication">Ubicación del Produto</label>
                <input type="text" class="form-control" id="product-ubication" placeholder="¿De donde eres?">
            </div>
            <!--archivo-->
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                </div>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="foto" aria-describedby="inputGroupFileAddon01">
                    <label class="custom-file-label" for="foto">Seleccione una foto</label>
                </div>
            </div>
            <div class="btn btn-primary" id="agregar">Agregar</div>

        </form>
    </div>
</div>
